<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #FEC7B4;
            width: 400px;
        }
        #send {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        #clearFields {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
  <div class="card">
    <div class="card-body">
      <h1>Belajar Todo</h1>
      <div class="mb-3">
        <label for="title" class="form-label">Judul</label>
        <input type="text" class="form-control" id="title" placeholder="Masukkan Judul">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Deskripsi</label>
        <input type="text" class="form-control" id="description" placeholder="Masukkan Deskripsi">
      </div>

      <button class="btn btn-success" id="send">Kirim</button>
      <button class="btn btn-secondary" id="clearFields">Clear</button>
    </div>
  </div>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script>
    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const send = document.getElementById("send");
    const clearFields = document.getElementById("clearFields");

    send.addEventListener("click", () => {
      const titleValue = title.value;
      const descriptionValue = description.value;

      localStorage.setItem("title", titleValue);
      localStorage.setItem("description", descriptionValue);

      console.log("Judul:", titleValue);
      console.log("Deskripsi:", descriptionValue);
    });

    clearFields.addEventListener("click", () => {
      title.value = "";
      description.value = "";
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTitle = localStorage.getItem("title");
      const savedDescription = localStorage.getItem("description");

      if (savedTitle) {
        title.value = savedTitle;
      }

      if (savedDescription) {
        description.value = savedDescription;
      }
    });
  </script>
</body>

</html>
